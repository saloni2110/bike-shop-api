<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive - Classic Bike Shop</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-900">Classic Bike Shop</h1>
            <p class="text-gray-600 mt-1">Your one-stop shop for premium bikes</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto px-6 py-8 flex items-center justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-6">Schedule a Test Drive</h2>
                <form action="#" method="POST">
                    <!-- Full Name Input -->
                    <div class="mb-4">
                        <label for="fullname" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                    </div>
                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
                    </div>
                    <!-- Phone Number Input -->
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="123-456-7890" required>
                    </div>
                    <!-- Bike Model Select -->
                    <div class="mb-4">
                        <label for="bike-model" class="block text-gray-700 text-sm font-semibold mb-2">Bike Model</label>
                        <select id="bike-model" name="bike-model" class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Select a bike</option>
                            <option value="Trek Marlin 5">Trek Marlin 5</option>
                            <option value="Giant Talon 2">Giant Talon 2</option>
                            <option value="Specialized Rockhopper">Specialized Rockhopper</option>
                            <option value="Cannondale Trail 8">Cannondale Trail 8</option>
                            <option value="Scott Aspect 970">Scott Aspect 970</option>
                        </select>
                    </div>
                    <!-- Date and Time Inputs -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="date" class="block text-gray-700 text-sm font-semibold mb-2">Preferred Date</label>
                            <input type="date" id="date" name="date" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="time" class="block text-gray-700 text-sm font-semibold mb-2">Preferred Time</label>
                            <input type="time" id="time" name="time" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                        Request Test Drive
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-6 py-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                <!-- Address -->
                <div>
                    <h3 class="text-lg font-bold mb-4">Visit Us</h3>
                    <p class="text-gray-400">123 Cycling Lane</p>
                    <p class="text-gray-400">Bandra West, Mumbai</p>
                    <p class="text-gray-400">Maharashtra 400050</p>
                </div>
                
                <!-- Contact -->
                <div>
                    <h3 class="text-lg font-bold mb-4">Contact</h3>
                    <p class="text-gray-400">Email: contact@classicbikeshop.in</p>
                    <p class="text-gray-400">Phone: +91 98765 43210</p>
                </div>

                <!-- Social Media -->
                <div>
                    <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                    <div class="flex justify-center md:justify-start space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">

                        </a>

                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Copyright -->
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                 <p>&copy; 2025 Classic Bike Shop. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
